{% extends 'core/base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div id="add-form-content">
    <h3>{% trans "Add Character" %}</h3>
    <form method="post" hx-post="{% url 'initiative_tracker:add_character' %}" hx-target="#tracker-content" hx-swap="innerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
        <button type="button" class="btn btn-secondary" onclick="htmx.trigger('#add-form', 'close')">{% trans "Cancel" %}</button>
    </form>
</div>
{% endblock %}
