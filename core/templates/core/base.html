<!DOCTYPE html>
<html lang="{% load i18n %}{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Tabletop Utils" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Theme selector stub (dark/light via JS later) -->
    <script>document.documentElement.setAttribute('data-bs-theme', 'light');</script>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:index' %}">Tabletop Utils</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'initiative_tracker:tracker' %}">Initiative Tracker</a></li>
                <!-- Future apps here, e.g., <li><a href="/other-app/">Other Tool</a></li> -->
                <li class="nav-item"><a class="nav-link" href="https://github.com/yourusername/tabletop-utils" target="_blank">GitHub</a></li>
            </ul>
            <!-- Language selector stub (gettext integration later) -->
            <form class="d-flex"><select class="form-select"><option>EN</option></select></form>
            <!-- Theme toggle -->
            <button class="btn btn-outline-secondary ms-2" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const html = document.documentElement;
            const theme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', theme);
            body.setAttribute('data-bs-theme', theme);
            // Persist via localStorage later
        }
    </script>
</body>
</html>
